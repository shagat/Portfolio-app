<section>
  <div class="main-container ">
    <div class="grid">
      <div class="work_heading">
        <h2 class="heading-page-underline">{{work.heading}} </h2>
      </div>
      <div class="go-back-btn">
        <a (click)="onEdit()" *ngIf="isAuth">Edit</a>
        <a (click)="onGoBack()">Go back</a>
      </div>
      <div class="work_img">
        <img *ngIf="work.imageUrl !== '' " [src]="work.imageUrl" alt="work.work_heading">
        <br>
        <div *ngIf="work.workUrl">
          <span>Link:</span><a [href]="work.workUrl"> {{work.workUrl}}</a>
        </div>
      </div>
      <div class="work_desc">
        <p class="paragraph-beige">{{work.details}}</p>
        <p class="paragraph-beige">{{work.description}}</p>
      </div>
    </div>
  </div>
</section>
