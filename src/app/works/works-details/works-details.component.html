<section>
  <div class="works-first-container grid">
    <div class="work_heading">
      <h2 class="heading-page-underline">{{work.heading}}</h2>
    </div>
    <div class="work_img">
      <img [src]="work.imageUrl" alt="">
      <a [href]="work.workUrl"></a>
    </div>
    <div class="work_desc">
      <p>{{work.description}}
      </p>
    </div>
  </div>
</section>
