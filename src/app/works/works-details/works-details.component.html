<section>
  <div class="main-container grid">
    <div class="work_heading">
      <h2 class="heading-page-underline">{{work.heading}} </h2>
    </div>
    <div class="go-back-btn">
      <span  (click)="onGoBack()">Go back</span>
    </div>
    <div class="work_img">
      <img [src]="work.imageUrl" alt="work.work_heading">
      <br>
      <a [href]="work.workUrl"> Link: {{work.workUrl}}</a>
    </div>
    <div class="work_desc">
      <p class="paragraph-beige">{{work.description}}</p>
    </div>
    <div class="edit-btn">
      <span  (click)="onEdit()">Edit</span>
    </div>
  </div>
</section>
