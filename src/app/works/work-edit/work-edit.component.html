<section>
  <div class="main-container">
    <div class="grid">
      <div class="form-heading heading-page">
        <h1>Edit</h1>
      </div>
      <form #workForm="ngForm" class="form-edit" (ngSubmit)="onSubmit()">
        <div class="form-btn">
          <button type="button" class="btn" (click)="onDelete()" *ngIf="editMode == true">Delete</button>
          <button type="submit" class="btn" [disabled]="workForm.touched && workForm.invalid"> Save</button>
          <button type="button" class="btn" (click)="onCancel()">Cancel</button>
        </div>
        <div class="form-group">
          <label for="fheading">Project name:</label>
          <input type="text" id="fheading" class="form-control" ngModel name="fheading" required>
        </div>
        <div class="form-group">
          <label for="fdetails">Short description:</label>
          <input type="text" id="fdetails" class="form-control" ngModel name="fdetails" required maxlength="130">
        </div>
        <div class="form-group">
          <label for="fworkUrl">Project link (if any):</label>
          <input type="text" id="fworkUrl" class="form-control" ngModel name="fworkUrl">
        </div>
        <div class="form-group">
          <label for="fdescription">Detailed description:</label>
          <textarea class="form-control" name="fdescription" id="fdescription" rows="7" ngModel required ></textarea>
        </div>
        <div class="form-group">
          <label for="fimageUrl">Project image:</label>
          <input type="text" id="fimageUrl" class="form-control" ngModel name="fimageUrl" required #fimage>
        </div>
      </form>
      <img class="img-responsive form-img" [src]="fimage.value" alt="Image Preview">
    </div>
  </div>
</section>
