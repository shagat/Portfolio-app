<div class="backdrop">
<mat-tab-group class="alert-box" mat-align-tabs="center">
  <mat-tab label="login">
    <div class="alert-box-large mat-elevation-z4">
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="password" [formControl]="password" required>
          <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="sign_up">
    <div class="alert-box-large mat-elevation-z4">
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
</div>
