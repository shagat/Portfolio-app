<div class="backdrop">
  <mat-tab-group class="alert-box" mat-align-tabs="center">
    <mat-tab label="login">
      <div class="alert-box-large mat-elevation-z4">
        <app-spinner *ngIf="isLoading"></app-spinner>
        <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email" required>
            <mat-error *ngIf="authForm.get('email').invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" formControlName="password" required password>
            <mat-error *ngIf="authForm.get('password').invalid">
              <p>pasword incorrect</p>
            </mat-error>
          </mat-form-field>
          <button type="submit" class="btn">login</button>
        </form>
      </div>
      <button type="button" class="btn-close" (click)="onClose()">cancel</button>
    </mat-tab>
  </mat-tab-group>
</div>
