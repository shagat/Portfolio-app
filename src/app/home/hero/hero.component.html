<section>
  <div class="main-container">
    <!-- hero image -->
    <div class="img-class">
      <img [src]="imgSrc" [alt]="imgName">
    </div>
    <!-- Animation class -->
    <div class="typing-animate-1">
      <div class="hero-animate" (click)="typingAnimateToggle()" [ngClass]="{'hero-animate': clickAnimate == true}">
      </div>
    </div>
    <!-- scroll Down button -->
    <i class="fa-solid fa-angles-down" (click)="onScrollClick(nextSection)"></i>
  </div>
</section>
<span #nextSection></span>
<div *ngFor="let about of abouts">
  <app-home-about   [heading]='about.name' [about_desc]='about.description'></app-home-about>
</div>
