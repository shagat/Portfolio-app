<section *ngFor="let about of abouts;">
    <div class="second-section-container">
        <div class="second-hero" >
            <h2 class="about-me-heading">{{about.name}}</h2>
            <i class="fa-solid fa-quote-left left-quote"></i>
            <p class="about-me-paragraph">{{about.description}}</p>
            <i class="fa-solid fa-quote-right right-quote"></i>
        </div>
    </div>
</section>
